<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/a8f6ab7aaf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
    
  </head>
  
  <body>
    <div class="weather-app">
    <div class="container">
      <div class="row">
  <div class="col-8">
			<div class="leftPage">

    <form id="search-form">
      <div class="row">
        <div class="col-6">
          <input type="search"
          class="form-control"
          id="city-input"
          placeholder="enter your city"/>
         </div>
         <div class="col-3">
          <input type="submit" value="search" class="btn btn-primary"/>	
         </div>
        </div>
    </form>

<h1>Weather <strong>Forecast</strong></h1>

<div class="addCitySection">
<div class="row">
<div class="col">
  <img src="src/images/Amsterdam-Netherlands.png" alt="Amsterdam-Netherlands" class="cityImg">
  <div class="cityImageName">Amsterdam, Netherlands</div>
  </div>
  <div class="col">
  <img src="src/images/Venice-Italy.png" alt="Venice-Italy" class="cityImg">
  <div class="cityImageName">Venice, Italy</div>
  </div>
  <div class="col">
  <img src="src/images/Athens-Greece.png" alt="Athens-Greece" class="cityImg">
  <div class="cityImageName">Athens, Greece</div>
  </div>
  <div class="col">
  <button class="addCityButton">
		<i class="fas fa-plus"></i> <br> add city</button>
  </div>
  </div>
</div>

<div class="currentCityName">Weather Prediction</div>

<div class="weather-forecast" id="forecast"></div>

</div>
	
</div>
  <div class="col-4">
			<div class="rightPage">

         <div class="weather-temperature">
           <img class="icon" src="" id="icon"/>
           <div id="date" class="mb-5"></div>
			    <strong id="temperature" class="temperature"></strong>
			    <span class="units">
            <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link" class="notActive">°F</a>
          </span>
		     </div>
     <div class="description" id="description"></div>

     <div class="humidityBig">Humidity <span id="humidity"></span>%</div>
     <div class="windSpeed">Wind <span id="wind"></span> km/h</div>

     <div id="city" class="city"></div>
	</div>
  </div>
</div>


<small>
<a href="https://github.com/MariskaWanderer/mariska-weather-app"
target="_blank"
>Open-source code</a>
by Mariska Mardon
</small>

</div>
</div>
<script src="src/app.js"></script>
  </body>
</html>
